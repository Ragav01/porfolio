<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- <nav></nav> -->
    <div id="design"><video src="vdo/websites.mp4" autoplay loop></video></div>
    <div id="development"><video src="vdo/websites.mp4" autoplay loop></video></div>
    <div class="container hero">
        <h3>Hello I'm Ragavarman</h3>
        <h1 class="f-line">Fullstack Interactive</h1>
        <h1 class="s-line">
            <span id="Des">Designer</span>
            <span id="Dev">& Developer</span>
        </h1>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            var design = document.getElementById('design');
            var develop = document.getElementById('development');
            document.addEventListener('mousemove', function (e) {
                var x = e.clientX;
                var y = e.clientY;
                design.style.left = x + "px";
                design.style.top = y + "px";
                develop.style.left = x + "px";
                develop.style.top = y + "px";
            });

            $("#Des").mouseover(function(){
                $("#design").css({"height":"600px","width":"600px"});
            });
            $("#Des").mouseleave(function(){
                $("#design").css({"height":"0","width":"0"});
            });

            $("#Dev").mouseover(function(){
                $("#development").css({"height":"600px","width":"600px"});
            });
            $("#Dev").mouseleave(function(){
                $("#development").css({"height":"0","width":"0"});
            });
        });
    </script>
</body>

</html>
